fullnameOverride: ""
serviceAccountName: ""
replicaCount: 2
revisionHistoryLimit: 2

crds:
  # Install and upgrade CRDs from normal template. If false crds will be installed according to helm rules - i.e. will not be installed :D 
  enabled: true
  # -- check if plain or templated CRDs should be created.
  plain: false  
  # Keep CRDs after uninstall of this application. This will also keep the objects created with these CRDs. 
  keep: true

resources: 
  requests:
    cpu: 50m
    memory: 30Mi

rbacProxyResources:
  requests:
    cpu: 10m
    memory: 20Mi    

# -- Annotations to be added to the deployment
annotations: {}

# -- Labels to be added to the deployment
labels: {}

# -- Annotations to be added to pod
podAnnotations: {}

# -- Labels to be added to pod
podLabels: {}

nodeSelector:
  kubernetes.io/os: linux

affinity: {}

tolerations: {}

# -- Add extra specs dynamically to this chart
extraObjects: []
