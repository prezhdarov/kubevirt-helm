---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: {{ .Release.Namespace }}
  {{- if .Values.crds.keep }}
  annotations:  
    helm.sh/resource-policy: keep
  {{- end }}
  labels:
    {{- include "kubevirt-operator.labels" . | nindent 4 }}
{{- with .Values.config }}          
spec:
{{- toYaml . | nindent 2 }}
{{- end }}
